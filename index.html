<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>Index Scaffolding</title>
</head>

<body>
    <h1 class="hidden">Index Scaffolding</h1>

    <main class="spacer">
            
        <header class="grid-con">

            <div class="col-start-1 col-end-2 m-col-end-3 l-col-end-2 box">Logo</div>

            <nav class="col-start-4 col-end-5 m-col-span-10 l-col-span-11 box">
                <h2 class="hidden">Nav</h2>
                <p>Nav</p>
            </nav>

        </header>

        <section>

            <section class="grid-con">

                <h2 class="hidden">Hero Image</h2>

                <div class="col-span-4 m-col-span-12 l-col-span-12 xl-col-span-12 box" id="hero">

                    <p>Hero Image</p>

                </div>

            </section>

            <section class="grid-con">

                <h2 class="hidden">Our Story Subheader</h2>

                <div class="col-start-1 col-end-5 m-col-span-12 l-col-span-12 xl-col-span-12 box" id="subheader"><p>Subheader (Our Story)</p></div>

            </section>

            <section class="grid-con">

                <h2 class="hidden">Our Story</h2>

                <div class="col-span-2 m-col-span-3 l-col-span-3 xl-col-span-3 box" id="image1">Image 1</div>
                <div class="col-span-2 m-col-span-3 l-col-span-3 xl-col-span-3 box" id="paragraph1">Paragraph 1</div>
                <div class="col-span-2 m-col-span-3 l-col-span-3 xl-col-span-3 box" id="paragraph2">Paragraph 2</div>
                <div class="col-span-2 m-col-span-3 l-col-span-3 xl-col-span-3 box" id="image2">Image 2</div>

            </section>

            <section>

                <h2 class="hidden">Video</h2>

                <div class="col-span-4 m-col-span-12 l-col-span-12 xl-col-span-12 box" id="video">Video</div>

            </section>

            <footer class="grid-con">

                <h2 class="hidden">Footer</h2>

                <div class="col-span-4 m-col-span-12 l-col-span-12 xl-col-span-12 box" id="footer">Footer</div>

            </footer>

        </section>

    </main>

    <script src="js/main.js"></script>
</body>
</html>
